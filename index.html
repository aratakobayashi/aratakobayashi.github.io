<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイト制作</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
 
  <header class="header">
    <div class="container">
      <div class="area_logo_header">
        <a class="logo" href="">
          <img src="images/トランプ.jpg">
        </a>
      </div>
      <!-- header ナビ -->
      <nav class="area_nav_header">
        
        <div class="body_nav_header">
          <ul class="list_nav_header">
            <li>
              <a href="">ポーカーの遊び方</a>
            </li>
            <li>
              <a href="">ポーカーの歴史</a>
            </li>
            <li>
              <a href="">アミューズメント一覧</a>
            </li>
            <li>
              <a href="">オンラインポーカー</a>
            </li>
            <li>
              <a href="">お問い合わせ</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  
  
  <!-- スライドを入れるところ -->
  <div class="top_view">
    <div class="hero">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="hero__title">渋谷 ROOTS</div>
            <img src="images/ROOTS SHIBUYAroots-poker.com.png" alt="" />
          </div>
          <div class="swiper-slide">
            <div class="hero__title">横浜 liveace</div>
            <img src="images/lliveace.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <div class="hero__title">麻布 backdoor</div>
            <img src="images/backdoor.jpg" alt="" />
          </div>
        </div>
        <div class="hero__footer">
          <img class="hero__downarrow" src="images/arrow.svg">
          <span class="hero__scrolltext">scroll</span>
        </div>
      </div>
      <!-- ナビゲーションのボタン -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>


  <!-- カード形式で各お店紹介を入れる -->
  <div class="title">
    <h1>アミューズメント一覧</h1>
  </div>

  <div class="card_area">
    <div class="container">
      <div class="card_list">
            <div class="card">
              <img class="card-img" src="images/ROOTS SHIBUYAroots-poker.com.png" alt="">
                <div class="card-content">
                  <p class="card-title">ROOTS 渋谷</p>
                  <div class="card_p">東京</div>
                  <p class="card-text_06">アクセス JR山手線渋谷駅 徒歩５分</p>
                </div>
                <div class="card-link">
                  <a href="https://roots-poker.com/">HOMEPAGE</a>
                  <a href="#">東京</a>
                </div>
             </div>
      </div>
    </div>
  </div>


  <!-- footer -->
  <footer>
    <div class="logo_footer">
      <a class="logo" href="">
        <img src="images/トランプ.jpg">
      </a>
    </div>
    <div class="container">
    
      <nav class="nav_footer">
        
        <div class="nav_footer">
          <ul class="list_nav_footer">
            <li>
              <a href="">アミューズメント一覧</a>
            </li>
            <li>
              <a href="">ポーカーの遊び方</a>
            </li>
            <li>
              <a href="">ポーカーの歴史</a>
            </li>
            <li>
              <a href="">オンラインポーカー</a>
            </li>
            <li>
              <a href="">お問い合わせ</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <p>Copy Right@ 〇〇○○ </p>
  </footer>

  <script src="swiper.min.js"></script>
  <script src="hero-slider.js"></script>
  <script src="main.js"></script>
</body>
</html>
